spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:library
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=libraryadmin
spring.datasource.password=librarypassword

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

javax.persistence.schema-generation.scripts.action=drop-and-create

app.jwtSecret=JwtSecretLibrary
app.jwtExpirationMs=6000000
#app.jwtRefreshExpirationMs=12000000
app.jwtRefreshExpirationMs=1